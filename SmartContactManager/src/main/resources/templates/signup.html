<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Home</title>
</head>
<body>
<section>
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="my-card mt-3">

                  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                      <p class="text-center" th:text="${session.message.content}"></p>
                      <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                  </div>

                  <img src="" th:src="@{/img/membership.png}" style="width: 80px"/>
                  <h1 class="text-center">Register Here!</h1>
                  <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                      <div class="form-group">
                          <label for="name_field">Your Name</label>
                          <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter Name" required th:value="${user.name}" name="name" th:classappend="${#fields.hasErrors('name')? 'is-invalid' :''}">
                          <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">

                          </div>
                      </div>

                      <div class="form-group">
                          <label for="email_field">Your Email</label>
                          <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter Email" required th:value="${user.email}" name="email" th:classappend="${#fields.hasErrors('email')? 'is-invalid' :''}">
                          <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}">

                          </div>
                      </div>

                      <div class="form-group">
                          <label for="password_field">Your Password</label>
                          <input type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter Password" required th:value="${user.password}" name="password" th:classappend="${#fields.hasErrors('password')? 'is-invalid' :''}">
                          <div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}">

                          </div>
                      </div>

                      <div class="form-group">
                          <textarea placeholder="Enter about you" cols="30" rows="10" class="form-control" th:value="${user.about}" name="about" th:text="${user.about}" th:classappend="${#fields.hasErrors('about')? 'is-invalid' :''}">
                          </textarea>
                          <div class="invalid-feedback" th:each="e: ${#fields.errors('about')}" th:text="${e}">

                          </div>
                      </div>

                      <div class="form-group form-check">

                          <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
                          <label for="agreement">Accept terms and conditions</label>
                      </div>


                      <div class="container text-center">
                          <button type="submit" class="btn bg-primary text-white">
                              Submit
                          </button>
                          <button type="reset" class="btn bg-warning text-white">
                              Reset
                          </button>
                      </div>


                  </form>
              </div>

          </div>

      </div>

  </div>
</section>

</body>
</html>
